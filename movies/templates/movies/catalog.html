{% extends "movies/base.html" %}
{% load staticfiles %}

{% block content %}

<h2>Pel√≠culas</h2>
<section id="film-list">
  {% if not list %}
  <h2>No movies</h2>
  {% else %}
  {% for film in list %}
  <div class="film-item">
    <div class="content" style="background-image: url('{% static film.poster_url %}')">
      <div class="film-poster">
        <a href="{% url 'movies:detail' film.id %}">
          <img src="{% static film.poster_url %}" alt="film image">
        </a>
      </div>
      <div class="film-title">
        {{ film.name | truncatechars:22 }}
      </div>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</section>

{% endblock %}
